<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
   <table>
      <tr>
         <td>
            <form wicket:id="form">
               id: <input wicket:id="id" /> <br/>
               name: <input wicket:id="name" /><br/>
               stats: <input wicket:id="stats" /><br/>
               color: <input wicket:id="color" /><br/>
               type: <input wicket:id="type" /><br/>
               text: <input wicket:id="text" /><br/>
               url: <input wicket:id="url" /><br/>
               <input type="submit" value="submit" />
            </form>
         </td>
         <td>
            <img src="#" wicket:id="image" >
         </td>
      </tr>
   </table>
</wicket:extend>
</body>
</html>
