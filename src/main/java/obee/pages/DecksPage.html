<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
    <wicket:extend>
    	<br/>
    	<table>
			<tr>
				<td>
					<select wicket:id="deckChooser" />
				</td>
				<td>
					<table>
						<tr>
							<td>
								<form wicket:id="removeDeckForm" style="display:none;">
									<input type="submit" class="btn btn-small btn-danger" value="Remove deck">
								</form>
							</td>
							<td>
								<form wicket:id="addDeckForm" style="display:inline;">
									<input type="submit" class="btn btn-small btn-success" value="Add new deck">
								</form>

							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<span wicket:id = "deckPanel"/>
				</td>
				<td>
					<span wicket:id = "missingCardsPanel"/>
				</td>
			</tr>
    	</table>
		<img src="/abc.def" style="display:none" id="imageView">
    </wicket:extend>
</body>
</html>
